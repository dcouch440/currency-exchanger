<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div id="page-container">
    <div id="user-container">
      <div id="img-container">
        <img src="assets/images/pig-bank.jpg" alt="piggy-bank">
        <div id="input-container">
          <input type="text" id="input-amount" placeholder="Enter Amount of Currency">
          <input type="text" id="input-rate" placeholder="Enter Desired Currency">
          <button type="submit" id="submit-amount">Exchange</button>
        </div>
        <div id="output">Fill out the required data</div>
      </div>
    </div>
  </div>
</body>
</html>
